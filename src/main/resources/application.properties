


#Server configuration
server.servlet.context-path=/velorent/api/v1
spring.application.name=velorent-service
server.port:8090
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.driverClassName=org.h2.Driver
# Datasource
#spring.datasource.url=jdbc:h2:~/velorent
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
pring.datasource.url=jdbc:h2:file:/test
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#Eureka
eureka.client.server-url.default-zone = http://localhost:8967/eureka
eureka.client.register-with-eureka=true
eureka.client.instance.preferIpAddress = true

#swagger 2
springdoc.api-docs.path=/api-docs